<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>

        <div id="theme-toggle">
            <button id="toggle-theme">Toggle Dark Theme</button>
        </div>

        <div id="player-names">
            <input type="text" id="player1-name" placeholder="Player 1 Name (X)">
            <input type="text" id="player2-name" placeholder="Player 2 Name (O)">
        </div>

        <div id="mode-selection">
            <button id="human-vs-human">Human vs. Human</button>
            <button id="ai-vs-human">AI vs. Human</button>
        </div>

        <div id="difficulty-selection" style="display: none;">
            <button id="easy">Easy</button>
            <button id="medium">Medium</button>
            <button id="hard">Hard</button>
        </div>

        <div id="scoreboard" style="display: none;">
            <p><span id="player1-label">Player 1</span>: <span id="player1-score">0</span></p>
            <p><span id="player2-label">Player 2</span>: <span id="player2-score">0</span></p>
        </div>

        <div id="game-board" style="display: none;">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <div id="status"></div>

        <div id="reset-container" style="display: none;">
            <button id="reset-game">Reset Game</button>
        </div>

        <footer>
            <p>Created by HazyCello</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
